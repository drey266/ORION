<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ORION — Новости</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #00ff99, #000000);
      font-family: 'Russo One', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .logo {
      padding: 20px;
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
    }

    .news-container {
      margin: 50px auto;
      width: 90%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff99;
    }

    .news-item {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #00ff99;
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .news-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00ff99;
    }

    .news-date {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #cccccc;
    }

    .news-text {
      font-size: 1.2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="logo">ORION</div>

  <div class="news-container">
    
    <div class="news-item">
      <div class="news-title">Запуск нового проекта!</div>
      <div class="news-date">28 апреля 2025</div>
      <div class="news-text">
        Мы рады сообщить о запуске нашего нового космического проекта ORION-X. Следите за обновлениями!
      </div>
    </div>

    <div class="news-item">
      <div class="news-title">Обновление сайта</div>
      <div class="news-date">27 апреля 2025</div>
      <div class="news-text">
        Мы улучшили интерфейс сайта и сделали его ещё удобнее для наших пользователей. Спасибо, что вы с нами!
      </div>
    </div>

    <!-- Здесь можешь добавлять новые новости -->
    
  </div>

</body>
</html>
